{% block links %}

<!-- header.html -->
<header class="main-header">
    <!-- چپ: لوگو -->
    <div class="header-left">
        <a href="{% url 'home' %}" class="logo">MyLogo</a>
    </div>

    <!-- وسط: لینک‌ها -->
    <div class="header-center">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'create' %}">Create</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </div>

    <!-- راست: سرچ و اکانت -->
    <div class="header-right">
        <input type="text" placeholder="Search..." class="search-input">
        <a href="{% comment %}{% url 'account' %}{% endcomment %}">
            <img src="{% static 'css/main.css' %}" alt="Account" class="user-icon">
        </a>
    </div>
</header>
